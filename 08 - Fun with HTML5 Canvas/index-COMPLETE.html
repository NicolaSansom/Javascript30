<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.strokeStyle = '#ff76c7';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 10;
    ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    // when true the width is going up
    let direction = true;

    function draw(e) {
      if (!isDrawing) return; // will only run when mouse is down
      console.log(e);
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      // loop these are of the colors
      hue++;
      if (hue >= 360) {
        hue = 0;
      }

      if (ctx.lineWidth >= 50 || ctx.lineWidth <= 1) {
        direction = !direction;
      }

      if(direction) {
        ctx.lineWidth++
      } else {
        ctx.lineWidth--;
      }

      ctx.beginPath();
      // start from
      ctx.moveTo(lastX, lastY);
      // go to
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      // This the user click down it get there mouses position so its not always starting at zero
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    // any mouse events
    canvas.addEventListener('mousemove', draw);
    // when the user is not holding down
    canvas.addEventListener('mouseup', () => isDrawing = false);
    // when they are off canvas
    canvas.addEventListener('mouseout', () => isDrawing = false);

  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
